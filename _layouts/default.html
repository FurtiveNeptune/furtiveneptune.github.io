<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="css/main.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="js/jQuery.js"></script>
  <script src="js/helper.js"></script>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
  <meta name="viewport" content="width=device-width">
</head>

<body>

  <div id="main">

    <nav class="navbar navbar-default" id="nav">
      <div class="container-fluid">

        <div class="navbar-header">
          <button type="button" class="navbar navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Sean O'Dell</a>
        </div>

        <!-- All the nav below is collected for the toggle -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

          <ul class="nav navbar-nav" id="navRight">
            <li>
              <h5>Web Developer</h5>
            </li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="#">Home <span class="sr-only">(current)</span></a></li>
            <li><a href="#">Resume</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Merchandise</a></li>
          </ul>

        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div id="header" class="center-content clear-fix">
      <ul id="topContacts" class="flex-box"></ul>
    </div>

    <div style="clear: both;"></div>

    <div id="workExperience" class="gray">
      <h2>Work Experience</h2>
    </div>

    <div id="projects">
      <h2>Projects</h2>
    </div>

    <div id="education" class="gray">
      <h2>Education</h2>
    </div>

    <div id="mapDiv">
      <h2>Where I've Lived and Worked</h2>
    </div>

    <div id="lets-connect" class="dark-gray">
      <h2 class="orange center-text">Let's Connect</h2>
      <ul id="footerContacts" class="flex-box">
      </ul>
    </div>
  </div>

  <div class="container">
    {{ content }}
  </div><!-- /.container -->

  <footer>

  </footer>
</body>
</html>
